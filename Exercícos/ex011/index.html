<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medías em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes oudiminua e aumente o tamanho da janela do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imgM.png" type="image/png">
        <img src="Imagens/imgG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="Midia/FloodLobby.mp3" controls></audio>
    <!--MP3 WAV OGG-->

    <h2>Mais compatibilidade</h2>

    <audio controls preload="metadata">
        <source src="Midia/FloodLobby.mp3" type="audio/mpeg">
        <source src="Midia/FloodLobby.ogg" type="audio/ogg">
        <source src="Midia/FloodLobby.mp3" type="audio/wav">
    </audio>
</body>
</html>
